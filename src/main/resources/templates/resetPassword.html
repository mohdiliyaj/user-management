<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h2>Update Password</h2>
		<p th:text="${errMsg}" class="text-danger"></p>
		<form th:object="${resetPwd}" th:action="@{/update}" method="post">
			<table>
				<tr>
					<td> <label>Email : </label></td>
					<td th:text="${resetPwd.email}"></td>
					<input type="hidden" th:field="*{userId}" />
				</tr>
				<tr>
					<td> <label>Password : </label></td>
					<td> <input type="password" th:field="*{password}" required /> </td>
				</tr>
				<tr>
					<td> <label>Confirm Password : </label></td>
					<td> <input type="password" th:field="*{confirmPassword}" required /> </td>
				</tr>
				<tr>
					<td></td>
					<td> <input type="submit" value="Update" class="btn btn-primary btn-sm" /> </td>
				</tr>
			</table>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
